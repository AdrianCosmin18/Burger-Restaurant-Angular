<div class="container-flui">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <h3>Register</h3>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>
            <button type="button" class="btn btn-success" (click)="register()">Register</button>
            <div class="row">
              <div class="col-md-6">
                <a href="/login">Have Account ?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
