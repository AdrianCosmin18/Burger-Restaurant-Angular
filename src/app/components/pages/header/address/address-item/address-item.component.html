
<div class="image-container">
  <button pButton pRipple type="button"
          icon="pi pi-check" class="p-button-rounded"
          (click)="makeMainAddress()" [ngClass]="favoriteColor"
          pTooltip="{{tooltipMessage}}" tooltipPosition="top"></button>
</div>

<div class="address-list-detail">
  <h5 class="mb-2">{{address.street}}</h5>
  <i class="pi pi-building address-category-icon"></i>
  <span class="address-category">{{address.cityName}}</span>
</div>
<div class="address-list-action">
  <button pButton pRipple type="button"
          icon="pi pi-pencil"
          class="p-button-rounded p-button-secondary edit-address-button"
          (click)="openUpdateAddressForm()"></button>
<!--  <h6 class="mb-2">${{address.id}}</h6>-->
<!--  <span>{{address.isDefault}}</span>-->
  <button pButton pRipple type="button"
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger p-button-outlined edit-address-button"
          (click)="deleteAddress()"
  ></button>
</div>

<p-confirmDialog icon="pi pi-exclamation-triangle"></p-confirmDialog>
