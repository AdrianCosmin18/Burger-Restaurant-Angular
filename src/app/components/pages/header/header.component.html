<section class="nav nav-header">

  <img class="logo" src="../../../../assets/logo.png" routerLink="/mainPage">


  <article class="d-flex align-items-center order-group">
    <button type="button" pButton icon="pi pi-cart-plus"
            label="Comanda mea" (click)="openCart()" ></button>
  </article>

  <article *ngIf="loggedIn; else elseBlock" class="user-group">
    <button type="button" pButton icon="pi pi-user" label="{{accountButtonLabel}}"
            (click)="menu.toggle($event)" style=""></button>
    <p-menu #menu [popup]="true" [model]="accountMenuItems"
            [style.display]="showMenu ? 'block' : 'none'"></p-menu>
  </article>

  <ng-template #elseBlock>
    <article class="user-group">
      <button type="button" pButton icon="pi pi-user" label="{{accountButtonLabel}}"
              (click)="op.toggle($event)"></button>
      <p-overlayPanel #op>
        <ng-template pTemplate>
          <p><strong>Intră în contul Burger Shop</strong></p>
          <p-divider></p-divider>
          <section style="display: flex; gap: 25px;">
            <button pButton pRipple type="button" label="Intră în cont"
                    class="p-button-danger p-button-sm"
                    routerLink="/login"></button>
            <button pButton pRipple type="button" label="Cont nou"
                    class="p-button-secondary p-button-text p-button-sm"
                    routerLink="/register"
            ></button>
          </section>
        </ng-template>
      </p-overlayPanel>
    </article>
  </ng-template>


</section>

<section class="nav nav-menu">

    <button type="button" class="btn btn-danger" routerLink="/burgers">Burgeri</button>

    <button type="button" class="btn btn-danger" routerLink="/fries">Cartofi</button>

    <button type="button" class="btn btn-danger" routerLink="/drinks">Băuturi</button>

    <button type="button" class="btn btn-danger" routerLink="/sauces">Sosuri</button>

</section>


<p-toast position="bottom-center"></p-toast>
