<section class="container-xl mt-5">

  <h2 *ngIf="orders.length > 0">Comenzile mele</h2>


  <h3 *ngIf="orders.length === 0"
    class="mb-5 d-flex justify-content-center"
    style="color: gray; margin-top: 30px;">Nu exista comenzi recente</h3>

  <article class="container">
    <div *ngFor="let order of orders"
      class="history-order-item" [order]="order"></div>
  </article>
</section>
