<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <h3>Login</h3>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>
            <button type="button" class="btn btn-success" (click)="login()">Login</button>
            <div class="row">
              <div class="col-md-6">
                <a href="/register">Need Account ?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
