<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{burger.src}}" class="img-fluid rounded-start">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{burger.name}}</h5>
        <p class="card-text">{{burger.descriere}}</p>
      </div>
      <div class="card-div">
        <span class="badge text-bg-warning">{{burger.price | currency: "RON"}}</span>
        <i class="pi pi-plus-circle" (click)="addToCart()" style="font-size: 1.5rem"></i>
      </div>
    </div>
  </div>
</div>
