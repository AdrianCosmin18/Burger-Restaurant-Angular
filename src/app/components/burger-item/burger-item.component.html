

<p-card header={{burger.name}} subheader="" [style]="{width: '360px'} && {height: '430px'}" styleClass="p-card-shadow">
  <ng-template pTemplate="header">
<!--    <img alt="Card" src="{{imageData}}" style="width: 100px"/>-->
    <img [src]="imageData" alt="Image">
  </ng-template>
  <p>{{burger.description}}</p>
  <ng-template pTemplate="footer">

    <button pButton pRipple type="button"
            icon="pi pi-heart" class="p-button-rounded"
            (click)="addToFavorites()" [ngClass]="favoriteColor"
            pTooltip="{{favoriteTooltipMessage}}" tooltipPosition="top"></button>

    <p-button label="{{burger.price}} lei" icon="pi pi-cart-plus"
              (click)="addToCart()"
              badge="{{productInCart > 0 ? productInCart : null}}"
              badgeClass="p-badge-danger" styleClass="p-button-outlined p-button-secondary"
              [style]="{'margin-left': '10px'}"></p-button>
  </ng-template>
</p-card>

<p-toast position="top-left"></p-toast>
